openapi: 3.0.0
info:
  title: runlog-api-v1
  version: '1.0'
  license:
    name: MIT
  contact:
    name: Yoshiki Shino
    url: 'https://github.com/yoshikipom'
    email: yoshiki.shino.tech@gmail.com
servers:
  - url: 'http://localhost:8080'
paths:
  /records:
    get:
      summary: ''
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Record'
              examples:
                example-1:
                  value:
                    - date: '2020-06-01'
                      distance: 10
                      memo: test memo
                    - date: '2020-06-02'
                      distance: 10
                      memo: test memo
      operationId: get-records
      parameters:
        - schema:
            type: string
          in: query
          name: month
          description: YYYY-MM
    parameters: []
  '/records/{date}':
    parameters:
      - schema:
          type: string
          format: date
          deprecated: false
        name: date
        in: path
        description: ''
        required: true
    delete:
      summary: ''
      operationId: delete-records-date
      description: ''
      responses:
        '204':
          description: No Content
    put:
      summary: ''
      operationId: put-records-date
      responses:
        '204':
          description: No Content
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Record'
            examples:
              example-1:
                value:
                  date: '2020-06-01'
                  distance: 10
                  memo: test memo
    get:
      summary: ''
      operationId: get-records-date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
              examples:
                example-1:
                  value:
                    date: '2020-06-01'
                    distance: 10
                    memo: test memo
components:
  schemas:
    Record:
      title: Record
      type: object
      x-examples:
        example-1:
          date: '2020-06-01'
          distance: 10
          memo: test memo
      description: ''
      properties:
        date:
          type: string
          description: YYYY-MM-DD
        distance:
          type: number
        memo:
          type: string
      required:
        - date
        - distance
        - memo
